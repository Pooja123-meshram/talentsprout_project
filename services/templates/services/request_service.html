{% extends "main/Layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Request a Custom Service</h2>

    {% if user.is_authenticated %}
    <form method="POST" class="w-75 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><span>Submit Request</span></button>
    </form>
    {% else %}
    <p class="text-center">Please <a href="{% url 'login' %}">log in</a> to request a service.</p>
    {% endif %}
</div>
{% endblock %}

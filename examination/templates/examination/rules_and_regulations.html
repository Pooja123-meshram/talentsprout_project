{% extends "main/Layout.html" %}

{% block title %}
Rules and Regulations
{% endblock %}

{% block extra_css %}
<style>
    .rules-container {
        margin-top: 50px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .rules-title {
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    /* Responsive styling */
    @media (max-width: 768px) {
        .rules-container {
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
    <!-- content -->
    <div class="container rules-container mt-5">
        {% for rule in rules %}
        <h2 class="rules-title">{{ rule.title }}</h2>

        <!-- Rule  -->
        <div class="p-3 mt-4">
            {{ rule.description|safe }}
        </div>
        {% endfor %}

        <!-- Accept and Proceed Button -->
        <form method="POST" action="{% url 'rules_and_regulations' %}">
            {% csrf_token %}
            <div class="text-center mt-5">
                <button type="submit" class="button px-3"><span>Accept and Proceed</span></button>
            </div>
        </form>
    </div>
    <!-- content end -->
{% endblock %}

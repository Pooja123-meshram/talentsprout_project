{% extends "main/Layout.html" %}

{% load static %}

{% block title %}
Email Verification
{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="verification-notification">
        <h1>Verify Your Email</h1>
        <p>An email has been sent to your email address. Please check your inbox and click on the verification link to activate your account.</p>
        <div class="mt-3">
            <a href="https://mail.google.com/" target="_blank">
                <button class="px-3"><span>Open Gmail</span></button>
            </a>
            <a href="{% url 'home' %}">
                <button class="px-3"><span>Back to Home Page</span></button>
            </a>
        </div>
    </div>
</div>
{% endblock %}

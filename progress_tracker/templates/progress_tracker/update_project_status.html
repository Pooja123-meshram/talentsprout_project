{% extends "main/Layout.html" %}
{% block title %}Update Project Status{% endblock %}

{% block extra_css %}
<style>
    .update-status-form {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .update-status-form .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        box-shadow: none;
    }

    .update-status-form .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    .alert {
        border-radius: 8px;
        padding: 15px;
        font-size: 16px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Update Status for Project {{ project.name }}</h2>
    
    <form method="post" class="update-status-form mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-3"><span>Update Status</span></button>
    </form>
    <a href="{% url 'project_progress' project_id=project.id %}"><button class="px-3"><span>Back to Progress</span></button></a>
</div>
{% endblock %}
